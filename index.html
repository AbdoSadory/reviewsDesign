<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="main-container">
      <h1 class="header">our reviews</h1>
      <div class="underline"></div>
      <div class="review-container">
        <div class="img-container" id="img-container">
          <i class="fa-solid fa-quote-right img-quotes"></i>
          <!-- <img src="assets/imgs/person2.jpg" alt="person2" class="person-img" /> -->
        </div>
        <h4 class="author" id="author">susan smith</h4>
        <p class="job" id="job">web developer</p>
        <p class="review-comment" id="review-comment">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry.
        </p>
        <div class="arrows-container">
          <button class="prev-btn btn" id="prev-btn">
            <i class="fa-solid fa-chevron-left arrow"></i>
          </button>
          <button class="next-btn btn" id="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn" id="random-btn">surprise me</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
